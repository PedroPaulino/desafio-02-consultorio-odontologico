<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="../css/style.css">
    <title>OdontoMedica - Contato</title>
</head>

<body>
    <header>
        <nav class="menu-h menu-bg text">
            <span class="logo"><a href="#" class="text ">OdontoMedica</a></span>
            <ul>
                <li><a href="../index.html"> Inicio </a></li>
            </ul>
        </nav>
        <!-- Tratamentos-->
        <section class="container margin-zero">

            <article class="sect-esq">
                <div class="sect-painel sect-painel-bg">

                    <!-- Formulario -->
                    <div class="formulario">
                        <form id="formLogin" name="validalogin" onsubmit="event.preventDefault(); validaLogin();">
                            <h1 class="text text-title text-white">Entramos em contato </h1>

                            <label for="#" class="text">Nome</label>
                            <input class="text text-lower"  type="text" name="usuario" placeholder="Seu nome">
                            <label for="#" class="text">Telefone</label>
                            <input class="text text-lower"  type="tel" name="senha" placeholder="Seu telefone">
                            <label for="#" class="text">Mensagem</label>
                            <textarea class="text text-lower" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
                            <button class="botao"><a href="contato.html" class="text">Me ligar</a></button>
                        </form>
                    </div>
                </div>
            </article>

            <article class="sect-dir">
                <div class="sect-painel">
                    <div class="sect-texto">
                        <h3 class="text text-title">Contato</h3>

                        <div>
                            <h4 class="text title-sub">Whatsapp Principal</h4>
                            <p class="text text-lower">(99) 99999-9991</p>
                        </div>
                        <div>
                            <h4 class="text title-sub">Whatsapp Secund√°rio</h4>
                            <p class="text text-lower">(99) 99999-9992
                            </p>
                        </div>
                        <div>
                            <h4 class="text title-sub">Email</h4>
                            <p class="text text-lower">odontoclinica@email.com.br</p>
                        </div>

                        <button class="botao" ><a href="../index.html" class="text">Voltar</a></button>
                       
                    </div>

                </div>
            </article>

        </section>


    </header>
    <script src="../js/config.js"></script>


</body>

</html>
